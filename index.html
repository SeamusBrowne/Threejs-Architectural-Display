<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Architecture Display with GIS</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="panel">
			<h1>Menu</h1>
			<div class="panel_section">
				<label class="switch_state">
					<p class="landmarkText">Landmarks</p>
					&nbsp;
					<input id="label-state" type="checkbox" checked>
				</label>
			</div>
			<div class="line_break"></div>
        	</div>
		
		<div class="info_controls">
			<p class="i">i</p>
		</div>
		<div class="controls">
			<p>Left Click + Drag to change camera rotation.</p>
			<div class="line_break"></div>
			<p>Shift + Right Click to zoom in and out.</p>
			<div class="line_break"></div>
			<p>Right Click + Drag to change camera orientation.</p>
		</div>
    		<script src ="main.js" type="module"></script>
		
		<div id="container"></div>

	</body>
</html>
